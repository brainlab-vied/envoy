syntax = "proto3";

package testing;
import "google/api/annotations.proto";

service TestService {
  rpc ping (PingRequest) returns (PingResponse) {
    option (google.api.http) = {
      post: "/ping"
      body: "*"
    };
  }
}

message PingRequest {
  uint32 counter = 1;
}

message PingResponse {
  PingRequest ping = 1;
  uint32 counter = 2;
}
